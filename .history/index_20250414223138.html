<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const target = 'https://crisismanagementassociation.com';
      const path = window.location.pathname;
      const query = window.location.search;
      const hash = window.location.hash;
      const destination = `${target}${path}${query}${hash}`;
      window.location.replace(destination);
    </script>
  </head>
  <body>
    <p>Redirecting to <a id="redirectLink" href="#">crisismanagementassociation.com</a>...</p>
    <script>
      document.getElementById('redirectLink').href = destination;
    </script>
  </body>
</html>
